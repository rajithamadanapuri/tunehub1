<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
iframe{
 height:200px;
 width:700px;
}

</style>
</head>
<body>
<table border="1">
<thead>
<tr>
      <td>Name</td>
      <td>Songs</td>
      

</tr>
</thead>
<tbody>
<tr th:each="plist:${allPlaylists}">
     <td th:text="${plist.name}">  </td>
     
     <td > 
     <ul>
     
     <li th:each="song : ${plist.songs}">
     <span th:text="${song.name}"></span>
     <audio controls>
     <source th:src="${song.link}" type="audio/mpeg">
     </audio>
     
     </li>
     </ul>
     
     
      </td>
     
     
     
</tr>
</tbody>
</table>

</body>
</html>
